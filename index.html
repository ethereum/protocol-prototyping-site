<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Prototyping - Ethereum Foundation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Ethereum logos -->
    <div class="eth-bg-logo"></div>
    <div class="eth-bg-logo"></div>
    <div class="eth-bg-logo"></div>
    <div class="eth-bg-logo"></div>
    <div class="eth-bg-logo"></div>
    
    <header>
        <div class="container">
            <h1>Protocol Prototyping</h1>
            <p class="tagline">Ethereum Foundation</p>
        </div>
    </header>

    <main>
        <div class="container">

            <section class="team-members" id="team-members">
                <h2 class="section-title">Team Members</h2>
                <div class="team-members-grid">
                    <!-- Team members will be dynamically inserted here -->
                </div>
            </section>

            <section class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="CL">Consensus Layer</button>
                <button class="filter-btn" data-filter="EL">Execution Layer</button>
                <button class="filter-btn" data-filter="MEV-Boost">MEV-Boost</button>
                <button class="filter-btn" data-filter="DL">Data Layer</button>
            </section>
            
            <section class="team-work" id="team-work">
                <!-- Work items will be dynamically inserted here -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Last updated: <span id="last-updated"></span></p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
